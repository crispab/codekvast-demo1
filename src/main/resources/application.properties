# suppress inspection "UnusedProperty" for whole file
server.port=9090

# Values needed for simulating 'heroku addons:open codekvast'.

# This is the value that Heroku uses when they generate SSO tokens.
#
# This fallback value is chosen to be the same value as Codekvast uses when doing `gradle :product:warehouse:bootRun`
#
# Override in production by doing `heroku config:set CODEKVAST_HEROKUAPISSOSALT=xxx` where xxx is the same value
# as used by the Ansible playbook that deploys Codekvast itself.

codekvast.herokuApiSsoSalt=herokuApiSsoSalt

# This is where Codekvast lives.
# Override in production by doing `heroku config:set CODEKVAST_URL=https://api.codekvast.io`

codekvast.url=http://localhost:8080

# This is the value generated by Heroku when doing `heroku addons:create codekvast`. It is stored in Codekvast's
# table users.externalId
#
# This fallback value is chosen to be the same as Codekvast's Demo customer.
#
# Override in production by doing `heroku config:set APP_HEROKUID=xxx` where xxx is taken from Codekvast's customers.externalId for
# this app.

app.herokuId = external-1

# What application name shall appear in the Heroku integration menu when navigating to Codekvast from this app?
# Should be the the Heroku app name, i.e., xxx part of https://xxx.herokuapp.com
app.herokuAppName = codekvast-sample1